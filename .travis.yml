language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
# command to install dependencies
install: "pip install cherrypy --use-mirrors"

# prepare test run: install locally
before_script:
  - python setup.py -q install
  
# command to run tests
script:  python -m cherrymusicserver.test.__main__

branches:
  # whitelist
  only:
    - master
    - devel
    - python2

