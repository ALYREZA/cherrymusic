<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="res/skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="res/style.css">
<script type="text/javascript" src="res/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="res/js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="res/js/jplayer.playlist.js"></script>
<script type="text/javascript" src="res/cherrymusic.js"></script>
<script type="text/javascript" src="res/jquery-color.js"></script>
</head>
<body>
<!-- PROGRESS SCREEN OVERLAY START -->
<div id="progressscreen"></div>
<!-- PROGRESS SCREEN OVERLAY END -->
<!-- JPLAYER START -->
<div id="mediawrapper">
	<div id="mediaplayer">
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div id="jp_container_1" class="jp-audio">
            <div class="jp-type-playlist">
                <div class="jp-gui jp-interface">
                    <ul class="jp-controls">
                        <li><a href="javascript:;" class="jp-previous" tabindex="1">previous</a></li>
                        <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                        <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                        <li><a href="javascript:;" class="jp-next" tabindex="1">next</a></li>
                        <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                        <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                        <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                        <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
                    </ul>
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                                <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                    </div>
                    <div class="jp-time-holder">
                        <div class="jp-current-time"></div>
                        <div class="jp-duration"></div>
                    </div>
                    <ul class="jp-toggles">
                        <li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="shuffle">shuffle</a></li>
                        <li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="shuffle off">shuffle off</a></li>
                        <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                        <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
                    </ul>
                </div>
                <!-- <div class="jp-no-solution">
                        <span>Update Required</span>
                        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash p$
                </div> -->
            </div>
        </div>
	</div>
	</div>
<!-- JPLAYER END -->
<!-- TABS START -->
<div class="tabs">
<ul class="tabNavigation">
    <li><a class="search" href="#search">Search</a></li>
    <li><a class="jplayer" href="#jplayer">Playlist</a></li>
    <li><a class="browser" href="#browser">Browser</a></li>
</ul>
    <!--SEARCH TAB START -->
    <div id="search">
        <div id="searchfield">
            <span id="oneliner"></span>
            <form id="searchform" onsubmit="return submitsearch()">
            <input type="text" />
            <div class="button">search</div>
            </form>
        </div>
        <div id="searchresults"></div>
    </div>
    <!--SEARCH TAB END -->
    <!-- PLAYLIST TAB START -->
    <div id="jplayer">
        <div class="smalltab floatright">
            <a href="javascript:;" onclick="clearPlaylist()">Clear Playlist</a>
        </div>
        <div class="smalltab">
            <a href="javascript:;" onclick="alert('not implemented :(')">Save Playlist</a>
        </div>
        <div class="smalltab">
            <a href="javascript:;" onclick="alert('not implemented :(')">Show more Playlists</a>
        </div>
        <div class="jp-playlist">
                <ul>
                        <li></li>
                </ul>
        </div>
    </div>
    <!-- PLAYLIST TAB END -->
    <!-- BROWSER TAB START -->
    <div id="browser">
    </div>
    <!-- BROWSER TAB END -->
</div>
<!-- TABS END -->
</body>
</html>
