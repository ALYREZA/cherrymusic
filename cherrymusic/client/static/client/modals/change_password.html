<div id="changePassword" class="modal fade">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>change password</h3>
        </div>
        <div class="modal-body">
            <div class="content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="oldpassword-change" class="col-lg-4 control-label" >old password</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="oldpassword-change">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newpassword-change" class="col-lg-4 control-label" >new password</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="newpassword-change">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeatpassword-change" class="col-lg-4 control-label" >repeat new password</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="repeatpassword-change">
                    </div>
                </div>
                <div class="form-actions">
                    <a href="javascript:;" onclick="userChangePassword()" class="btn btn-default">confirm password change</a>
                </div>
            </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
    </div>
</div>
